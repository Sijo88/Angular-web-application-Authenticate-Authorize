<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Product</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" class="form-control" id="id" readonly="true">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="modelName">ModelName:</label>
        <input type="text" formControlName="modelName"  class="form-control" id="modelName">
      </div>
      <div class="form-group">
        <label for="productType">ProductType:</label>
        <input type="text" formControlName="productType" class="form-control" id="productType">
      </div>
      
      <button class="btn btn-success" *ngIf="isShownButton()">Update</button>
    </form>
  </div>
